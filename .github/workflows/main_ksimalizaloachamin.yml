# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ksimalizajloachamin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_8739d030205f4ee78a865f8bf6433d13 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_f16581d41f984ebaa81450586da4cc7b }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8739d030205f4ee78a865f8bf6433d13 }}/angular:lasted
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'ksimalizajloachamin'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d5b32a218cf49169c929583dd57e6cf }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8739d030205f4ee78a865f8bf6433d13 }}/angular:lasted'
