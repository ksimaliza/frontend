# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ksimalizajloachamin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_89ad9afb0cf24bd2bd56a330132378ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bde4137e37c042c1a70eb906cecfbc4d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89ad9afb0cf24bd2bd56a330132378ef }}/angular:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ksimalizajloachamin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f7c8c15009f4b63a050749bfbf8f243 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89ad9afb0cf24bd2bd56a330132378ef }}/angular:${{ github.sha }}'