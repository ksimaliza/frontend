# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ksimalizajloachamin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3002fb50ad284a91aeec6246442c7d14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6322bff77e21449299d356da39417fa6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3002fb50ad284a91aeec6246442c7d14 }}/ksimaliza/angular:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ksimalizajloachamin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8dcdaa1a1deb4e26b7f9d6649e609bc1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3002fb50ad284a91aeec6246442c7d14 }}/ksimaliza/angular:${{ github.sha }}'